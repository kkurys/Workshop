<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Twoje samochody</h1>
    </div>
    <div class="container admin">
        <div class="row">
            <div class="col-md-12">
                <mat-card class="example-card">
                    <mat-card-content>
                        <mat-list>
                            <mat-list-item role="listitem" *ngFor="let car of cars" (click)="carSelected(car.id)">
                                <h4 mat-line>{{ car.model }} ({{ car.year }})</h4>
                                <p mat-line>{{ car.description }}</p>
                            </mat-list-item>
                            <div class="text-center" *ngIf="cars.length === 0">
                                <h4>Brak dostępnych samochodów</h4>
                            </div>
                        </mat-list>
                    </mat-card-content>
                    <mat-card-actions class="text-center">
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col-md-12">
                <button mat-flat-button color="primary" class="appointment-button" [routerLinkActive]='["active"]' [routerLinkActiveOptions]='{ exact: true }' [routerLink]='["/car"]'>
                    Dodaj nowy
                </button>
            </div>
        </div>
    </div>
